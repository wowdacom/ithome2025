<!DOCTYPE html>
<html lang="zh-TW">
  <head>
    <meta charset="UTF-8" />
    <title>新增文章</title>
  </head>
  <body>
    <!-- 此檔案只用於存放 Vue 組件，實際由主頁面動態載入 -->

    <script id="page-component">
      ({
        template: `
      <div class="create-article-page">
        <div class="page-header">
          <h3>新增文章</h3>
          <p class="page-description">創建和管理您的文章內容</p>
        </div>

        <!-- 訊息提示 -->
        <div v-if="message.text" :class="['message', message.type]">
          {{ message.text }}
        </div>

        <div class="article-form-container">
          <form @submit.prevent="handleSubmit" class="article-form">
            <!-- 基本資訊區塊 -->
            <div class="form-section">
              <h4 class="section-title">基本資訊</h4>
              
              <div class="form-group">
                <label for="title" class="form-label">
                  <span class="label-text">文章標題</span>
                  <span class="label-required">*</span>
                </label>
                <input 
                  type="text" 
                  id="title" 
                  v-model="form.title" 
                  class="form-input"
                  placeholder="請輸入文章標題"
                  required 
                />
              </div>

              <div class="form-group">
                <label for="category" class="form-label">
                  <span class="label-text">文章分類</span>
                  <span class="label-required">*</span>
                </label>
                <input 
                  type="text" 
                  id="category" 
                  v-model="form.category" 
                  class="form-input"
                  placeholder="例如：技術分享、生活隨筆、教學文章"
                  required 
                />
              </div>
            </div>

            <!-- 內容編輯區塊 -->
            <div class="form-section">
              <h4 class="section-title">文章內容</h4>
              
              <div class="form-group">
                <label for="content" class="form-label">
                  <span class="label-text">文章內容</span>
                  <span class="label-required">*</span>
                </label>
                <div class="content-editor">
                  <textarea 
                    id="content" 
                    v-model="form.content" 
                    class="form-textarea"
                    placeholder="開始寫作，或使用下方的 AI 協助功能..."
                    required
                  ></textarea>
                  
                  <!-- AI 協助按鈕 -->
                  <div class="editor-toolbar">
                    <button 
                      type="button" 
                      @click="toggleAiPanel" 
                      class="ai-assist-btn"
                      :disabled="loading || aiPanel.loading"
                    >
                      AI 寫作協助
                    </button>
                    <div class="content-stats">
                      字數: {{ form.content.length }}
                    </div>
                  </div>
                </div>
              </div>

              <!-- AI 協助面板 -->
              <transition name="slide-down">
                <div v-if="aiPanel.show" class="ai-panel">
                  <div class="ai-panel-header">
                    <h5>AI 寫作助手</h5>
                    <button type="button" @click="toggleAiPanel" class="close-btn">×</button>
                  </div>
                  
                  <div class="ai-prompt-section">
                    <div class="prompt-examples">
                      <p class="prompt-label">建議提示詞：</p>
                      <div class="example-tags">
                        <button 
                          type="button" 
                          class="example-tag"
                          @click="setPrompt('幫我寫一篇關於 ' + form.category + ' 的技術文章')"
                          v-if="form.category"
                        >
                          寫一篇{{ form.category }}文章
                        </button>
                        <button 
                          type="button" 
                          class="example-tag"
                          @click="setPrompt('為我的文章寫一個吸引人的開頭')"
                        >
                          文章開頭
                        </button>
                        <button 
                          type="button" 
                          class="example-tag"
                          @click="setPrompt('幫我擴展這個內容，讓它更豐富')"
                        >
                          擴展內容
                        </button>
                        <button 
                          type="button" 
                          class="example-tag"
                          @click="setPrompt('改善文章的結構和流暢度')"
                        >
                          改善結構
                        </button>
                      </div>
                    </div>

                    <div class="ai-prompt-input">
                      <textarea
                        v-model="aiPanel.prompt" 
                        placeholder="告訴 AI 您的需求，例如：幫我寫一篇關於 React 的技術教學..."
                        class="prompt-textarea"
                        @keydown.ctrl.enter="handleAiAssist"
                      ></textarea>
                      <button 
                        type="button" 
                        @click="handleAiAssist" 
                        class="ai-generate-btn"
                        :disabled="!aiPanel.prompt.trim() || aiPanel.loading"
                      >
                        <span v-if="aiPanel.loading" class="loading-spinner"></span>
                        {{ aiPanel.loading ? '生成中...' : '生成內容' }}
                        <span class="shortcut-hint">Ctrl + Enter</span>
                      </button>
                    </div>
                  </div>
                  
                  <!-- AI 結果顯示 -->
                  <div v-if="aiPanel.result" class="ai-result-section">
                    <div class="result-header">
                      <h6>AI 生成結果</h6>
                      <div class="result-actions">
                        <button type="button" @click="applyAiResult" class="action-btn primary">
                          套用到內容
                        </button>
                        <button type="button" @click="appendAiResult" class="action-btn secondary">
                          附加到內容
                        </button>
                        <button type="button" @click="clearAiResult" class="action-btn tertiary">
                          清除
                        </button>
                      </div>
                    </div>
                    <div class="ai-result">
                      {{ aiPanel.result }}
                    </div>
                  </div>
                </div>
              </transition>
            </div>

            <!-- 操作按鈕 -->
            <div class="form-actions">
              <button type="submit" class="submit-btn" :disabled="loading">
                <span v-if="loading" class="loading-spinner"></span>
                {{ loading ? '發布中...' : '發布文章' }}
              </button>
              <button type="button" @click="resetForm" class="reset-btn">
                清除重寫
              </button>
              <button type="button" @click="saveDraft" class="draft-btn">
                存為草稿
              </button>
            </div>
          </form>
        </div>
      </div>
    `,

        data() {
          return {
            loading: false,
            form: {
              title: "",
              category: "",
              content: "",
            },
            aiPanel: {
              show: false,
              loading: false,
              prompt: "",
              result: "",
            },
            message: {
              text: "",
              type: "",
            },
          };
        },

        methods: {
          async handleSubmit() {
            try {
              this.loading = true;
              this.clearMessage();

              const response = await fetch("/api/articles", {
                method: "POST",
                headers: {
                  "Content-Type": "application/json",
                },
                body: JSON.stringify(this.form),
              });

              if (!response.ok) {
                const error = await response.json();
                throw new Error(error.message || response.statusText);
              }

              this.showMessage("文章發布成功！", "success");
              this.resetForm();
            } catch (error) {
              this.showMessage("❌ 發布失敗: " + error.message, "error");
              console.error("發布文章錯誤:", error);
            } finally {
              this.loading = false;
            }
          },

          resetForm() {
            this.form = {
              title: "",
              category: "",
              content: "",
            };
            this.aiPanel = {
              show: false,
              loading: false,
              prompt: "",
              result: "",
            };
            this.clearMessage();
          },

          saveDraft() {
            const draft = {
              ...this.form,
              timestamp: new Date().toISOString(),
            };
            localStorage.setItem("article_draft", JSON.stringify(draft));
            this.showMessage("草稿已保存", "success");
          },

          loadDraft() {
            const draft = localStorage.getItem("article_draft");
            if (draft) {
              const draftData = JSON.parse(draft);
              this.form = {
                title: draftData.title || "",
                category: draftData.category || "",
                content: draftData.content || "",
              };
              this.showMessage("已載入草稿", "success");
            }
          },

          toggleAiPanel() {
            this.aiPanel.show = !this.aiPanel.show;
            if (!this.aiPanel.show) {
              this.clearAiResult();
            }
          },

          setPrompt(promptText) {
            this.aiPanel.prompt = promptText;
          },

          async handleAiAssist() {
            if (!this.aiPanel.prompt.trim()) return;

            try {
              this.aiPanel.loading = true;

              const requestBody = {
                prompt: this.aiPanel.prompt,
                articleContent: this.form.content || undefined,
              };

              const response = await fetch("/api/ai/assist", {
                method: "POST",
                headers: {
                  "Content-Type": "application/json",
                },
                body: JSON.stringify(requestBody),
              });

              if (!response.ok) {
                throw new Error("AI 協助失敗: " + response.status);
              }

              const result = await response.json();
              this.aiPanel.result =
                result.improvedContent || result.content || "無法獲得 AI 回應";
            } catch (error) {
              console.error("AI 協助錯誤:", error);
              this.aiPanel.result = "錯誤: " + error.message;
            } finally {
              this.aiPanel.loading = false;
            }
          },

          applyAiResult() {
            this.form.content = this.aiPanel.result;
            this.clearAiResult();
          },

          appendAiResult() {
            this.form.content = this.form.content
              ? this.form.content + "\\n\\n" + this.aiPanel.result
              : this.aiPanel.result;
            this.clearAiResult();
          },

          clearAiResult() {
            this.aiPanel.result = "";
            this.aiPanel.prompt = "";
          },

          showMessage(text, type = "success") {
            this.message = { text, type };
            setTimeout(
              () => {
                this.clearMessage();
              },
              type === "error" ? 5000 : 3000
            );
          },

          clearMessage() {
            this.message = { text: "", type: "" };
          },
        },

        mounted() {
          this.$emit("page-loaded");

          if (localStorage.getItem("article_draft")) {
            if (confirm("發現未完成的草稿，是否要載入？")) {
              this.loadDraft();
            }
          }
        },

        emits: ["page-loaded"],
      });
    </script>

      }
