            æ‰¾åˆ° {{ filteredArticles.length }} ç¯‡æ–‡ç«

            <span v-if="selectedCategory">åœ¨ã€Œ{{ selectedCategory }}ã€åˆ†é¡ä¸­</span>
          </div>
        </div>

        <!-- æ–‡ç« åˆ—è¡¨ -->
        <div class="articles-container">
          <!-- è¼‰å…¥ä¸­ç‹€æ…‹ -->
          <div v-if="loading" class="loading-state">
            <div class="loading-spinner large"></div>
            <p>è¼‰å…¥æ–‡ç« ä¸­...</p>
          </div>
          
          <!-- ç©ºç‹€æ…‹ -->
          <div v-else-if="filteredArticles.length === 0" class="empty-state">
            <div class="empty-icon">ğŸ“</div>
            <h4>{{ searchQuery || selectedCategory ? 'æ²’æœ‰æ‰¾åˆ°ç›¸é—œæ–‡ç« ' : 'é‚„æ²’æœ‰ä»»ä½•æ–‡ç« ' }}</h4>
            <p>{{ searchQuery || selectedCategory ? 'è©¦è©¦å…¶ä»–æœå°‹é—œéµå­—æˆ–æ¸…é™¤éæ¿¾æ¢ä»¶' : 'é»æ“Šã€Œæ–°å¢æ–‡ç« ã€ä¾†å‰µå»ºæ‚¨çš„ç¬¬ä¸€ç¯‡æ–‡ç« ' }}</p>
            <button v-if="!searchQuery && !selectedCategory" @click="$emit('navigate', 'create-article')" class="create-first-btn">
              ç«‹å³æ–°å¢æ–‡ç« 
            </button>
          </div>
          
          <!-- æ–‡ç« å¡ç‰‡åˆ—è¡¨ -->
          <div v-else class="articles-grid">
            <div 
              v-for="article in paginatedArticles" 
              :key="article.id"
              class="article-card"
            >
              <div class="card-header">
                <h5 class="article-title">{{ article.title }}</h5>
                <span class="article-category">{{ article.category }}</span>
              </div>
              
              <div class="card-content">
                <p class="article-preview">
                  {{ getPreview(article.content) }}
                </p>
                
                <div class="article-meta">
                  <span class="article-date">
                    {{ formatDate(article.createdAt) }}
                  </span>
                  <span class="article-length">
                    {{ article.content.length }} å­—
                  </span>
                </div>
              </div>
              
              <div class="card-actions">
                <button @click="editArticle(article)" class="action-btn edit">
                  ç·¨è¼¯
                </button>
                <button @click="viewArticle(article)" class="action-btn view">
                  é è¦½
                </button>
                <button @click="confirmDelete(article)" class="action-btn delete">
                  åˆªé™¤
                </button>

            </div>
          </div>
          
          <!-- åˆ†é æ§åˆ¶ -->
          <div v-if="totalPages > 1" class="pagination">
            <button 
              @click="currentPage = 1" 
              :disabled="currentPage === 1"
              class="page-btn"
            >
              é¦–é 
            </button>
            <button 
              @click="currentPage--" 
              :disabled="currentPage === 1"
              class="page-btn"
            >
              ä¸Šä¸€é 
            </button>
            
            <span class="page-info">
              ç¬¬ {{ currentPage }} é ï¼Œå…± {{ totalPages }} é 
            </span>
            
            <button 
              @click="currentPage++" 
              :disabled="currentPage === totalPages"
              class="page-btn"
            >
              ä¸‹ä¸€é 
            </button>
            <button 
              @click="currentPage = totalPages" 
              :disabled="currentPage === totalPages"
              class="page-btn"
            >
              æœ«é 
            </button>
          </div>
        </div>

        <!-- ç·¨è¼¯æ–‡ç« æ¨¡æ…‹æ¡† -->
        <div v-if="editingArticle" class="modal-overlay" @click="closeEditModal">
          <div class="modal-content" @click.stop>
            <div class="modal-header">
              <h4>ç·¨è¼¯æ–‡ç« </h4>
              <button @click="closeEditModal" class="modal-close">Ã—</button>
            </div>
            
            <form @submit.prevent="updateArticle" class="edit-form">
              <div class="form-group">
                <label>æ–‡ç« æ¨™é¡Œ</label>
                <input 
                  type="text" 
                  v-model="editForm.title" 
                  class="form-input"
                  required
                />
              </div>
              
              <div class="form-group">
                <label>åˆ†é¡</label>
                <input 
                  type="text" 
                  v-model="editForm.category" 
                  class="form-input"
                  required
                />
              </div>
              
              <div class="form-group">
                <label>å…§å®¹</label>
                <textarea 
                  v-model="editForm.content" 
                  class="form-textarea"
                  rows="15"
                  required
                ></textarea>
              </div>
              
              <div class="modal-actions">
                <button type="submit" class="btn primary" :disabled="updating">
                  <span v-if="updating" class="loading-spinner"></span>
                  {{ updating ? 'æ›´æ–°ä¸­...' : 'å„²å­˜è®Šæ›´' }}
                </button>
                <button type="button" @click="closeEditModal" class="btn secondary">
                  å–æ¶ˆ
                </button>
              </div>
            </form>
          </div>
        </div>

        <!-- é è¦½æ–‡ç« æ¨¡æ…‹æ¡† -->
        <div v-if="previewArticle" class="modal-overlay" @click="closePreviewModal">
          <div class="modal-content preview-modal" @click.stop>
            <div class="modal-header">
              <h4>æ–‡ç« é è¦½</h4>
              <button @click="closePreviewModal" class="modal-close">Ã—</button>
            </div>
            
            <div class="preview-content">
              <h1 class="preview-title">{{ previewArticle.title }}</h1>
              <div class="preview-meta">
                <span class="preview-category">{{ previewArticle.category }}</span>
                <span class="preview-date">{{ formatDate(previewArticle.createdAt) }}</span>
              </div>
              <div class="preview-text">{{ previewArticle.content }}</div>
            </div>
          </div>
        </div>

        <!-- åˆªé™¤ç¢ºèªæ¨¡æ…‹æ¡† -->
        <div v-if="deleteConfirm.show" class="modal-overlay" @click="closeDeleteModal">
          <div class="modal-content delete-modal" @click.stop>
            <div class="modal-header">
              <h4>ç¢ºèªåˆªé™¤</h4>
              <button @click="closeDeleteModal" class="modal-close">Ã—</button>
            </div>
            
            <div class="delete-content">
              <p>æ‚¨ç¢ºå®šè¦åˆªé™¤é€™ç¯‡æ–‡ç« å—ï¼Ÿ</p>
              <div class="delete-article-info">
                <strong>{{ deleteConfirm.article?.title }}</strong>
                <small>æ­¤æ“ä½œç„¡æ³•å¾©åŸ</small>
              </div>
            </div>
            
            <div class="modal-actions">
              <button @click="deleteArticle" class="btn danger" :disabled="deleting">
                <span v-if="deleting" class="loading-spinner"></span>
                {{ deleting ? 'åˆªé™¤ä¸­...' : 'ç¢ºèªåˆªé™¤' }}

    `,

        data() {
          return {
            loading: false,
            updating: false,
            deleting: false,
            articles: [],
            searchQuery: "",
            selectedCategory: "",
            sortBy: "date-desc",
            currentPage: 1,
            itemsPerPage: 6,
            editingArticle: null,
            previewArticle: null,
            deleteConfirm: {
              show: false,
              article: null,
            },
            editForm: {
              title: "",
              category: "",
              content: "",
            },
            message: {
              text: "",
              type: "",
            },
          };
        },

        computed: {
          categories() {
            const cats = new Set(
              this.articles.map((article) => article.category)
            );
            return Array.from(cats).sort();
          },

          filteredArticles() {
            let filtered = [...this.articles];

            // æœå°‹éæ¿¾
            if (this.searchQuery) {
              const query = this.searchQuery.toLowerCase();
              filtered = filtered.filter(
                (article) =>
                  article.title.toLowerCase().includes(query) ||
                  article.content.toLowerCase().includes(query) ||
                  article.category.toLowerCase().includes(query)
              );
            }

            // åˆ†é¡éæ¿¾
            if (this.selectedCategory) {
              filtered = filtered.filter(
                (article) => article.category === this.selectedCategory
              );
            }

            // æ’åº
            filtered.sort((a, b) => {
              switch (this.sortBy) {
                case "date-desc":
                  return new Date(b.createdAt) - new Date(a.createdAt);
                case "date-asc":
                  return new Date(a.createdAt) - new Date(b.createdAt);
                case "title-asc":
                  return a.title.localeCompare(b.title);
                case "title-desc":
                  return b.title.localeCompare(a.title);
                default:
                  return 0;
              }
            });

            return filtered;
          },

          totalPages() {
            return Math.ceil(this.filteredArticles.length / this.itemsPerPage);
          },

          paginatedArticles() {
            const start = (this.currentPage - 1) * this.itemsPerPage;
            const end = start + this.itemsPerPage;
            return this.filteredArticles.slice(start, end);
          },
        },

        methods: {
          async fetchArticles() {
            try {
              this.loading = true;

              const response = await fetch("/api/articles");
              if (!response.ok) {
                throw new Error("è¼‰å…¥æ–‡ç« å¤±æ•—");
              }

              this.articles = await response.json();
            } catch (error) {
              this.showMessage("âŒ è¼‰å…¥æ–‡ç« å¤±æ•—: " + error.message, "error");
              console.error("è¼‰å…¥æ–‡ç« éŒ¯èª¤:", error);
            } finally {
              this.loading = false;
            }
          },

          handleSearch() {
            this.currentPage = 1; // é‡ç½®åˆ°ç¬¬ä¸€é 
          },

          handleFilter() {
            this.currentPage = 1; // é‡ç½®åˆ°ç¬¬ä¸€é 
          },

          handleSort() {
            this.currentPage = 1; // é‡ç½®åˆ°ç¬¬ä¸€é 
          },

          clearSearch() {
            this.searchQuery = "";
            this.selectedCategory = "";
            this.currentPage = 1;
          },

          getPreview(content) {
            return content.length > 150
              ? content.substring(0, 150) + "..."
              : content;
          },

          formatDate(dateString) {
            const date = new Date(dateString);
            return date.toLocaleDateString("zh-TW", {
              year: "numeric",
              month: "short",
              day: "numeric",
              hour: "2-digit",
              minute: "2-digit",
            });
          },

          editArticle(article) {
            this.editingArticle = article;
            this.editForm = {
              title: article.title,
              category: article.category,
              content: article.content,
            };
          },

          closeEditModal() {
            this.editingArticle = null;
            this.editForm = {
              title: "",
              category: "",
              content: "",
            };
          },

          async updateArticle() {
            try {
              this.updating = true;

              const response = await fetch(
                "/api/articles/" + this.editingArticle.id,
                {
                  method: "PUT",
                  headers: {
                    "Content-Type": "application/json",
                  },
                  body: JSON.stringify(this.editForm),
                }
              );

              if (!response.ok) {
                const error = await response.json();
                throw new Error(error.message || response.statusText);
              }

              // æ›´æ–°æœ¬åœ°æ•¸æ“š
              const index = this.articles.findIndex(
                (a) => a.id === this.editingArticle.id
              );
              if (index !== -1) {
                this.articles[index] = {
                  ...this.articles[index],
                  ...this.editForm,
                  updatedAt: new Date().toISOString(),
                };
              }

              this.showMessage("æ–‡ç« æ›´æ–°æˆåŠŸï¼", "success");
              this.closeEditModal();
            } catch (error) {
              this.showMessage("âŒ æ›´æ–°å¤±æ•—: " + error.message, "error");
              console.error("æ›´æ–°æ–‡ç« éŒ¯èª¤:", error);
            } finally {
              this.updating = false;
            }
          },

          viewArticle(article) {
            this.previewArticle = article;
          },

          closePreviewModal() {
            this.previewArticle = null;
          },

          confirmDelete(article) {
            this.deleteConfirm = {
              show: true,
              article,
            };
          },

          closeDeleteModal() {
            this.deleteConfirm = {
              show: false,
              article: null,
            };
          },

          async deleteArticle() {
            try {
              this.deleting = true;

              const response = await fetch(
                "/api/articles/" + this.deleteConfirm.article.id,
                {
                  method: "DELETE",
                }
              );

              if (!response.ok) {
                const error = await response.json();
                throw new Error(error.message || response.statusText);
              }

              // å¾æœ¬åœ°æ•¸æ“šä¸­ç§»é™¤
              this.articles = this.articles.filter(
                (a) => a.id !== this.deleteConfirm.article.id
              );

              this.showMessage("æ–‡ç« å·²åˆªé™¤", "success");
              this.closeDeleteModal();

              // èª¿æ•´ç•¶å‰é é¢å¦‚æœéœ€è¦
              if (this.paginatedArticles.length === 0 && this.currentPage > 1) {
                this.currentPage--;
              }
            } catch (error) {
              this.showMessage("âŒ åˆªé™¤å¤±æ•—: " + error.message, "error");
              console.error("åˆªé™¤æ–‡ç« éŒ¯èª¤:", error);
            } finally {
              this.deleting = false;
            }
          },

          showMessage(text, type = "success") {
            this.message = { text, type };
            setTimeout(
              () => {
                this.clearMessage();
              },
              type === "error" ? 5000 : 3000
            );
          },

          clearMessage() {
            this.message = { text: "", type: "" };
          },
        },

        mounted() {
          this.$emit("page-loaded");
          this.fetchArticles();
        },

        emits: ["page-loaded", "navigate"],
      });
    </script>
